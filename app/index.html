<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darktide Mod Load Order Manager</title>
    <link rel="stylesheet" href="styles/fontawesome.all.css" />
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/panels.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/drag-drop.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/todos.css">
    <link rel="stylesheet" href="styles/mod-list.css">
    <link rel="stylesheet" href="styles/file-operations.css">
    <link rel="stylesheet" href="styles/actions.css">
    <link rel="stylesheet" href="styles/tour.css">
    <link rel="stylesheet" href="styles/themes/light.css">
    <link rel="stylesheet" href="styles/themes/dark.css">
    <link rel="stylesheet" href="styles/themes/high-contrast.css">
    <link rel="stylesheet" href="styles/themes/oled-dark.css">
    <link rel="stylesheet" href="styles/themes/sepia.css">
    <link rel="stylesheet" href="styles/themes/blue-light.css">
    <link rel="stylesheet" href="styles/themes/nord.css">
    <link rel="stylesheet" href="styles/themes/dracula.css">
    <link rel="stylesheet" href="styles/themes/solarized.css">
    <link rel="stylesheet" href="styles/themes/one-dark.css">
    <link rel="stylesheet" href="styles/themes/gruvbox.css">
    <link rel="stylesheet" href="styles/themes/catppuccin.css">
    <link rel="stylesheet" href="styles/themes/tokyo-night.css">
    <link rel="stylesheet" href="styles/themes/material-dark.css">
    <link rel="stylesheet" href="styles/themes/github-dark.css">
    <link rel="stylesheet" href="styles/themes/ayu-dark.css">
    <link rel="stylesheet" href="styles/themes/monokai.css">
</head>
<body>
    <div class="path-frame">
        <label>File:</label>
        <input type="text" id="path-input" class="path-input" />
        <button id="browse-btn" class="btn">Browse...</button>
        <button id="open-file-btn" class="btn-icon" title="Open file" style="display: none;">
            <i class="fas fa-file"></i>
        </button>
        <button id="open-mods-folder-btn" class="btn-icon" title="Open mods folder" style="display: none;">
            <i class="fas fa-folder-open"></i>
        </button>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="header-frame">
                <div class="button-frame tour-step">
                    <button id="enable-all-btn" class="btn-icon" title="Enable all">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button id="disable-all-btn" class="btn-icon" title="Disable all">
                        <i class="fas fa-times"></i>
                    </button>
                    <button id="reload-file-btn" class="btn-icon" title="Reload file">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button id="scan-btn" class="btn-icon" title="Scan mods">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
                <div class="button-frame selection-buttons-frame tour-step">
                    <button id="bulk-select-enabled-btn" class="btn-icon" title="Select all enabled">
                        <i class="fas fa-check-square"></i>
                    </button>
                    <button id="bulk-select-disabled-btn" class="btn-icon" title="Select all disabled">
                        <i class="fas fa-square"></i>
                    </button>
                </div>
                <div class="button-frame add-mod-frame tour-step">
                    <div class="dropdown">
                        <button id="add-mod-btn" class="btn-icon" title="Add mod">
                            <i class="fas fa-plus"></i>
                        </button>
                        <div id="add-mod-dropdown" class="dropdown-content">
                            <button id="add-mod-folder-btn" class="dropdown-item">
                                <span>Add mod folder</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="button-frame launch-dtkit-frame tour-step">
                    <button id="launch-dtkit-btn" class="btn-icon" title="Launch dtkit-patch">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="button-frame sort-frame tour-step">
                    
                    <select id="sort-select" class="sort-combo" title="Sort:">
                        <option value="fileOrder">By file order</option>
                        <option value="name">By name</option>
                        <option value="status">By status</option>
                        <option value="newFirst">New first</option>
                    </select>
                </div>
                <div class="button-frame dev-create-mod-frame">
                    <button id="dev-create-mod-btn" class="btn-icon" title="Create mod">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="dev-open-project-folder-btn" class="btn-icon" title="Open project folder">
                        <i class="fas fa-folder-open"></i>
                    </button>
                </div>
                <div class="button-frame dev-sync-mod-frame">
                    <div class="dev-sync-buttons-group">
                        <button id="dev-copy-mod-btn" class="btn-icon" title="Copy selected mod to game mods folder">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button id="dev-create-symlink-btn" class="btn-icon" title="Create symlink in game mods folder">
                            <i class="fas fa-link"></i>
                        </button>
                    </div>
                    <div class="dev-sync-buttons-group">
                        <button id="dev-create-backup-btn" class="btn-icon" title="Create backup">
                            <i class="fas fa-database"></i>
                        </button>
                        <button id="dev-restore-backup-btn" class="btn-icon" title="Restore from backup">
                            <i class="fas fa-history"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="canvas-frame tour-step">
                <div id="mods-list" class="mods-list"></div>
            </div>
        </div>

        <div class="resizer" id="panel-resizer"></div>

        <div class="right-container">
            <div class="actions-panel">
                <div id="bulk-actions-panel" class="bulk-actions-frame">
                    <div class="bulk-actions-buttons tour-step">
                        <button id="bulk-enable-btn" class="btn-icon" title="Enable selected">
                            <i class="fas fa-check"></i>
                        </button>
                        <button id="bulk-disable-btn" class="btn-icon" title="Disable selected">
                            <i class="fas fa-times"></i>
                        </button>
                        <button id="bulk-delete-btn" class="btn-icon" title="Delete selected">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="bulk-actions-info">
                        <span id="bulk-selection-count">0 mods selected</span>
                    </div>
                </div>
                <div class="expert-mode-frame">
                    <button id="developer-view-btn" class="btn-icon" title="Dev View">
                        <i class="fas fa-code"></i>
                    </button>
                </div>
                
            </div>

            <div class="search-panel tour-step">
                <label class="search-label">Search mod:</label>
                <div class="search-panel-content">
                    <div class="search-input-wrapper">
                        <input type="text" id="search-input" class="search-input" placeholder="Enter mod name..." />
                        <button id="clear-search-btn" class="btn-icon" title="Clear">
                            <i class="fas fa-backspace"></i>
                        </button>
                    </div>
                    <div class="search-filters">
                        <div class="hide-new-mods-frame">
                            <label class="hide-new-mods-label">
                                <input type="checkbox" id="hide-new-mods-checkbox" />
                                <span>Hide new mods</span>
                            </label>
                        </div>
                        <div class="hide-unused-mods-frame">
                            <label class="hide-new-mods-label">
                                <input type="checkbox" id="hide-not-found-mods-checkbox" />
                                <span>Hide not found mods</span>
                            </label>
                        </div>
                        <div class="hide-unused-mods-frame">
                            <label class="hide-new-mods-label">
                                <input type="checkbox" id="hide-unused-mods-checkbox" />
                                <span>Hide all unused mods</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profiles-frame tour-step">
                <label class="section-label">Profiles:</label>
                <select id="profiles-list" class="profiles-list" size="6"></select>
                <div class="profile-buttons">
                    <button id="new-profile-btn" class="btn-icon" title="New profile">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="load-profile-btn" class="btn-icon" title="Load profile">
                        <i class="fas fa-file-arrow-down"></i>
                    </button>
                    <button id="overwrite-profile-btn" class="btn-icon" title="Overwrite profile">
                        <i class="fas fa-save"></i>
                    </button>
                    <button id="rename-profile-btn" class="btn-icon" title="Rename profile">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button id="delete-profile-btn" class="btn-icon" title="Delete profile">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="todos-frame">
                <div class="todos-header">
                    <label class="section-label">Todos:</label>
                    <span class="todos-sort-label" id="todos-sort-label"></span>
                </div>
                <div class="todos-filter">
                    <label class="todos-filter-label">
                        <input type="checkbox" id="todos-filter-active" />
                        <span>Show only active</span>
                    </label>
                </div>
                <div class="todos-input-wrapper">
                    <textarea id="todos-input" class="todos-input" placeholder="Add new todo..." rows="1"></textarea>
                </div>
                <div id="todos-list" class="todos-list"></div>
            </div>
        </div>
    </div>

    <div class="save-frame">
        <button id="settings-btn" class="btn-icon" title="Settings">
            <i class="fas fa-cog"></i>
        </button>
        <button id="save-btn" class="btn btn-primary tour-step">Save</button>
    </div>

    <div class="status-bar">
        <span id="status-text">Ready</span>
    </div>

    <div id="backup-dialog" class="modal">
        <div class="modal-content modal-content-backup">
            <div class="modal-header">
                <span id="backup-title" class="modal-title">Restore from backup</span>
            </div>
            <div class="modal-body">
                <div id="backup-list" class="backup-list"></div>
            </div>
            <div class="modal-footer">
                <button id="backup-cancel-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="input-dialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title" class="modal-title">Enter name</span>
            </div>
            <div class="modal-body">
                <input type="text" id="modal-input-name" class="modal-input" placeholder="Enter name..." autocomplete="off" />
            </div>
            <div class="modal-footer">
                <button id="modal-ok-btn" class="btn btn-primary">Save</button>
                <button id="modal-cancel-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="language-selection-dialog" class="modal">
        <div class="modal-content modal-content-language">
            <div class="modal-header">
                <span id="language-selection-title" class="modal-title">Select Language</span>
            </div>
            <div class="modal-body">
                <p id="language-selection-text" class="language-selection-text">Please select your preferred language:</p>
                <div class="language-selection-select-wrapper">
                    <select id="language-selection-select" class="language-selection-select">
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Français</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português</option>
                        <option value="ko">한국어</option>
                        <option value="zh">中文</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="language-selection-ok-btn" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <div id="message-dialog" class="modal">
        <div class="modal-content modal-content-message">
            <div class="modal-header">
                <span id="message-title" class="modal-title">Message</span>
            </div>
            <div class="modal-body">
                <div id="message-text" class="message-text"></div>
            </div>
            <div class="modal-footer">
                <button id="message-ok-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <div id="settings-dialog" class="modal">
        <div class="modal-content modal-content-settings">
            <div class="modal-header">
                <span class="modal-title">Settings</span>
            </div>
            <div class="settings-container">
                <div class="settings-menu">
                    <button class="settings-menu-item active" data-section="general">
                        <span class="settings-menu-item-text">General</span>
                    </button>
                    <button class="settings-menu-item" data-section="profiles">
                        <span class="settings-menu-item-text">Profiles</span>
                    </button>
                    <button class="settings-menu-item" data-section="development">
                        <span class="settings-menu-item-text">Development</span>
                    </button>
                </div>
                <div class="settings-content">
                    <div class="settings-content-section active" id="settings-section-general">
                        <div class="settings-section">
                            <label class="settings-label" id="settings-theme-label">Theme:</label>
                            <select id="settings-theme-select" class="settings-input">
                                <option value="">Light</option>
                                <option value="dark">Dark</option>
                                <option value="high-contrast">High Contrast</option>
                                <option value="oled-dark">OLED Dark</option>
                                <option value="sepia">Sepia</option>
                                <option value="blue-light">Blue Light Filter</option>
                                <option value="nord">Nord</option>
                                <option value="dracula">Dracula</option>
                                <option value="solarized">Solarized</option>
                            </select>
                        </div>
                        <div class="settings-section">
                            <label class="settings-label" id="settings-locale-label">Language:</label>
                            <select id="settings-locale-select" class="settings-input">
                                <option value="en">English</option>
                                <option value="ru">Русский</option>
                                <option value="de">Deutsch</option>
                                <option value="fr">Français</option>
                                <option value="it">Italiano</option>
                                <option value="pt">Português</option>
                                <option value="ko">한국어</option>
                                <option value="zh">中文</option>
                                <option value="ja">日本語</option>
                            </select>
                        </div>
                        <div class="settings-section">
                            <label class="settings-label">
                                <input type="checkbox" id="settings-restart-tour-checkbox" />
                                <span id="settings-restart-tour-label">Пройти обучающий тур заново</span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-content-section" id="settings-section-profiles">
                        <div class="settings-section">
                            <label class="settings-label" id="settings-profiles-list-size-label">Profiles list size:</label>
                            <input type="number" id="settings-profiles-list-size" class="settings-input" min="3" max="20" value="6" />
                        </div>
                        <div class="settings-section">
                            <label class="settings-label" id="settings-profile-filters-label">Save filters in profile:</label>
                            <div class="settings-checkbox-group">
                                <label class="settings-label">
                                    <input type="checkbox" id="settings-save-profile-hide-new-mods" />
                                    <span id="settings-save-profile-hide-new-mods-label">Hide new mods</span>
                                </label>
                                <label class="settings-label">
                                    <input type="checkbox" id="settings-save-profile-hide-not-found-mods" />
                                    <span id="settings-save-profile-hide-not-found-mods-label">Hide not found mods</span>
                                </label>
                                <label class="settings-label">
                                    <input type="checkbox" id="settings-save-profile-hide-unused-mods" />
                                    <span id="settings-save-profile-hide-unused-mods-label">Hide all unused mods</span>
                                </label>
                            </div>
                        </div>
                        <div class="settings-separator"></div>
                        <div class="settings-section">
                            <label class="settings-label">
                                <input type="checkbox" id="settings-save-profile-sort" />
                                <span id="settings-save-profile-sort-label">Save sort order in profile</span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-content-section" id="settings-section-development">
                        <div class="settings-section">
                            <label class="settings-label">
                                <input type="checkbox" id="settings-developer-mode-checkbox" />
                                <span id="settings-developer-mode-label">Enable developer mode</span>
                            </label>
                        </div>
                        <div class="settings-section">
                            <label class="settings-label" id="settings-project-path-label">Укажите путь до вашего проекта</label>
                            <div style="display: flex; gap: 5px; align-items: center;">
                                <input type="text" id="settings-project-path-input" class="settings-input" style="flex: 1;" />
                                <button id="settings-project-path-browse-btn" class="btn">Browse...</button>
                            </div>
                        </div>
                        <div class="settings-separator"></div>
                        <div class="settings-section">
                            <label class="settings-label" id="settings-todos-section-label">Задачи</label>
                        </div>
                        <div class="settings-section">
                            <label class="settings-label">
                                <input type="checkbox" id="settings-todos-group-by-mod-checkbox" />
                                <span id="settings-todos-group-by-mod-label">Объединять задачи мода в общем списке</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="settings-ok-btn" class="btn btn-primary">Save</button>
                <button id="settings-cancel-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="drag-drop-overlay" class="drag-drop-overlay">
        <div class="drag-drop-content">
            <i class="fas fa-folder-open drag-drop-icon"></i>
            <div id="drag-drop-text" class="drag-drop-text">Drag mod folder here</div>
        </div>
    </div>

    <div id="mod-context-menu" class="context-menu">
        <div id="context-menu-normal" class="context-menu-group">
            <button id="context-menu-enable" class="context-menu-item">
                <span>Enable</span>
            </button>
            <button id="context-menu-disable" class="context-menu-item">
                <span>Disable</span>
            </button>
            <div class="context-menu-separator"></div>
            <button id="context-menu-copy" class="context-menu-item">
                <span>Copy name</span>
            </button>
            <div class="context-menu-separator"></div>
            <button id="context-menu-delete" class="context-menu-item">
                <span>Delete from file</span>
            </button>
            <div class="context-menu-separator"></div>
            <button id="context-menu-delete-folder" class="context-menu-item">
                <span>Delete mod folder</span>
            </button>
        </div>
        <div id="context-menu-developer" class="context-menu-group">
            <button id="context-menu-dev-copy-mod" class="context-menu-item">
                <span>Copy selected mod to game mods folder</span>
            </button>
            <button id="context-menu-dev-create-symlink" class="context-menu-item">
                <span>Create symlink in game mods folder</span>
            </button>
            <div id="context-menu-dev-separator-1" class="context-menu-separator"></div>
            <button id="context-menu-dev-copy-name" class="context-menu-item">
                <span>Copy name</span>
            </button>
            <div id="context-menu-dev-separator-2" class="context-menu-separator"></div>
            <button id="context-menu-dev-delete-folder" class="context-menu-item">
                <span>Delete mod folder</span>
            </button>
        </div>
    </div>

    <div id="tour-overlay" class="tour-overlay"></div>
    <div id="tour-highlight" class="tour-highlight"></div>

    <div id="tour-tooltip" class="tour-tooltip">
        <div class="tour-tooltip-header">
            <h3 id="tour-title" class="tour-tooltip-title"></h3>
        </div>
        <div class="tour-tooltip-body">
            <p id="tour-description" class="tour-tooltip-description"></p>
        </div>
        <div id="tour-footer" class="tour-tooltip-footer">
            <div class="tour-tooltip-footer-left">
                <button id="tour-skip-btn" class="tour-btn"></button>
            </div>
            <div class="tour-tooltip-footer-right">
                <button id="tour-prev-btn" class="tour-btn"></button>
                <button id="tour-next-btn" class="tour-btn tour-btn-primary"></button>
            </div>
        </div>
    </div>

    <script type="module" src="renderer.js"></script>
</body>
</html>
