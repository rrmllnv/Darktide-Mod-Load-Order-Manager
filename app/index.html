<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darktide Mod Load Order Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/dark-theme.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/mod-list.css">
    <link rel="stylesheet" href="styles/panels.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/bulk-actions.css">
    <link rel="stylesheet" href="styles/drag-drop.css">
</head>
<body>
    <div class="path-frame">
        <label>Файл:</label>
        <input type="text" id="path-input" class="path-input" />
        <button id="browse-btn" class="btn">Обзор...</button>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="header-frame">
                <div class="button-frame">
                    <button id="enable-all-btn" class="btn-icon" title="Включить все">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button id="disable-all-btn" class="btn-icon" title="Выключить все">
                        <i class="fas fa-times"></i>
                    </button>
                    <button id="reload-file-btn" class="btn-icon" title="Перезагрузить файл">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button id="scan-btn" class="btn-icon" title="Сканировать моды">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
                <div class="button-frame selection-buttons-frame">
                    <button id="bulk-select-enabled-btn" class="btn-icon" title="Выделить все включенные">
                        <i class="fas fa-check-square"></i>
                    </button>
                    <button id="bulk-select-disabled-btn" class="btn-icon" title="Выделить все выключенные">
                        <i class="fas fa-square"></i>
                    </button>
                </div>
                <div class="button-frame add-mod-frame">
                    <div class="dropdown">
                        <button id="add-mod-btn" class="btn-icon" title="Добавить мод">
                            <i class="fas fa-plus"></i>
                        </button>
                        <div id="add-mod-dropdown" class="dropdown-content">
                            <button id="add-mod-folder-btn" class="dropdown-item">
                                <span>Добавить папку мода</span>
                            </button>
                            <button id="create-symlink-btn" class="dropdown-item">
                                <span>Создать симлинк</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="button-frame launch-dtkit-frame">
                    <button id="launch-dtkit-btn" class="btn-icon" title="Запустить dtkit-patch">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="button-frame sort-frame">
                    
                    <select id="sort-select" class="sort-combo" title="Сортировка:">
                        <option value="fileOrder">По порядку файла</option>
                        <option value="name">По имени</option>
                        <option value="status">По статусу</option>
                        <option value="newFirst">Новые сначала</option>
                    </select>
                </div>
            </div>

            <div class="canvas-frame">
                <div id="mods-list" class="mods-list"></div>
            </div>
        </div>

        <div class="right-container">
            <div class="search-panel">
                <label class="search-label">Поиск мода:</label>
                <div class="search-input-wrapper">
                    <input type="text" id="search-input" class="search-input" placeholder="Введите название мода..." />
                    <button id="clear-search-btn" class="btn-icon" title="Очистить">
                        <i class="fas fa-backspace"></i>
                    </button>
                </div>
                <div class="hide-new-mods-frame">
                    <label class="hide-new-mods-label">
                        <input type="checkbox" id="hide-new-mods-checkbox" />
                        <span>Скрыть новые моды</span>
                    </label>
                </div>
                <div class="hide-unused-mods-frame">
                    <label class="hide-new-mods-label">
                        <input type="checkbox" id="hide-not-found-mods-checkbox" />
                        <span>Скрыть не найденные моды</span>
                    </label>
                </div>
                <div class="hide-unused-mods-frame">
                    <label class="hide-new-mods-label">
                        <input type="checkbox" id="hide-unused-mods-checkbox" />
                        <span>Скрыть все не используемые моды</span>
                    </label>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-frame">
                    <div id="bulk-actions-panel" class="bulk-actions-frame">
                        <label class="section-label">Действия:</label>
                        <div class="bulk-actions-buttons">
                            <button id="bulk-enable-btn" class="btn-icon" title="Включить выбранные">
                                <i class="fas fa-check"></i>
                            </button>
                            <button id="bulk-disable-btn" class="btn-icon" title="Выключить выбранные">
                                <i class="fas fa-times"></i>
                            </button>
                            <button id="bulk-delete-btn" class="btn-icon" title="Удалить выбранные">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button id="bulk-clear-selection-btn" class="btn-icon" title="Снять выделение">
                                <i class="fas fa-times-circle"></i>
                            </button>
                        </div>
                        <div class="bulk-actions-info">
                            <span id="bulk-selection-count">0 модов выбрано</span>
                        </div>
                    </div>

                    <div class="profiles-frame">
                        <label class="section-label">Профили:</label>
                        <select id="profiles-list" class="profiles-list" size="6"></select>
                        <div class="profile-buttons">
                            <button id="new-profile-btn" class="btn-icon" title="Новый профиль">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button id="load-profile-btn" class="btn-icon" title="Загрузить профиль">
                                <i class="fas fa-file-arrow-down"></i>
                            </button>
                            <button id="overwrite-profile-btn" class="btn-icon" title="Перезаписать профиль">
                                <i class="fas fa-save"></i>
                            </button>
                            <button id="rename-profile-btn" class="btn-icon" title="Переименовать профиль">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button id="delete-profile-btn" class="btn-icon" title="Удалить профиль">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="save-frame">
        <button id="settings-btn" class="btn-icon" title="Настройки">
            <i class="fas fa-cog"></i>
        </button>
        <button id="save-btn" class="btn btn-primary">Сохранить</button>
        <button id="cancel-btn" class="btn">Отменить изменения</button>
    </div>

    <div class="status-bar">
        <span id="status-text">Готов</span>
    </div>

    <div id="profile-dialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title" class="modal-title">Введите имя профиля</span>
            </div>
            <div class="modal-body">
                <input type="text" id="profile-name-input" class="modal-input" placeholder="Имя профиля..." autocomplete="off" />
            </div>
            <div class="modal-footer">
                <button id="modal-ok-btn" class="btn btn-primary">Сохранить</button>
                <button id="modal-cancel-btn" class="btn">Отмена</button>
            </div>
        </div>
    </div>

    <div id="message-dialog" class="modal">
        <div class="modal-content modal-content-message">
            <div class="modal-header">
                <span id="message-title" class="modal-title">Сообщение</span>
            </div>
            <div class="modal-body">
                <div id="message-text" class="message-text"></div>
            </div>
            <div class="modal-footer">
                <button id="message-ok-btn" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="settings-dialog" class="modal">
        <div class="modal-content modal-content-settings">
            <div class="modal-header">
                <span class="modal-title">Настройки</span>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <label class="settings-label" id="settings-theme-label">Тема:</label>
                    <select id="settings-theme-select" class="settings-input">
                        <option value="">Светлая</option>
                        <option value="dark">Темная</option>
                    </select>
                </div>
                <div class="settings-section">
                    <label class="settings-label" id="settings-locale-label">Язык:</label>
                    <select id="settings-locale-select" class="settings-input">
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Français</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português</option>
                        <option value="ko">한국어</option>
                        <option value="zh">中文</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="settings-ok-btn" class="btn btn-primary">Сохранить</button>
                <button id="settings-cancel-btn" class="btn">Отмена</button>
            </div>
        </div>
    </div>

    <div id="drag-drop-overlay" class="drag-drop-overlay">
        <div class="drag-drop-content">
            <i class="fas fa-folder-open drag-drop-icon"></i>
            <div id="drag-drop-text" class="drag-drop-text">Перетащите папку мода сюда</div>
        </div>
    </div>

    <script type="module" src="renderer.js"></script>
</body>
</html>
