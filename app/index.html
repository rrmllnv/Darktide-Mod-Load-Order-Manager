<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darktide Mod Load Order Manager</title>
    <link rel="stylesheet" href="styles/fontawesome.all.css" />
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/panels.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/drag-drop.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/mod-list.css">
    <link rel="stylesheet" href="styles/file-operations.css">
    <link rel="stylesheet" href="styles/bulk-operations.css">
    <link rel="stylesheet" href="styles/themes/light.css">
    <link rel="stylesheet" href="styles/themes/dark.css">
    <link rel="stylesheet" href="styles/themes/high-contrast.css">
    <link rel="stylesheet" href="styles/themes/oled-dark.css">
    <link rel="stylesheet" href="styles/themes/sepia.css">
    <link rel="stylesheet" href="styles/themes/blue-light.css">
    <link rel="stylesheet" href="styles/themes/nord.css">
    <link rel="stylesheet" href="styles/themes/dracula.css">
    <link rel="stylesheet" href="styles/themes/solarized.css">
</head>
<body>
    <div class="path-frame">
        <label>File:</label>
        <input type="text" id="path-input" class="path-input" />
        <button id="browse-btn" class="btn">Browse...</button>
        <button id="open-file-btn" class="btn-icon" title="Open file" style="display: none;">
            <i class="fas fa-file"></i>
        </button>
        <button id="open-mods-folder-btn" class="btn-icon" title="Open mods folder" style="display: none;">
            <i class="fas fa-folder-open"></i>
        </button>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="header-frame">
                <div class="button-frame">
                    <button id="enable-all-btn" class="btn-icon" title="Enable all">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button id="disable-all-btn" class="btn-icon" title="Disable all">
                        <i class="fas fa-times"></i>
                    </button>
                    <button id="reload-file-btn" class="btn-icon" title="Reload file">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button id="scan-btn" class="btn-icon" title="Scan mods">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
                <div class="button-frame selection-buttons-frame">
                    <button id="bulk-select-enabled-btn" class="btn-icon" title="Select all enabled">
                        <i class="fas fa-check-square"></i>
                    </button>
                    <button id="bulk-select-disabled-btn" class="btn-icon" title="Select all disabled">
                        <i class="fas fa-square"></i>
                    </button>
                </div>
                <div class="button-frame add-mod-frame">
                    <div class="dropdown">
                        <button id="add-mod-btn" class="btn-icon" title="Add mod">
                            <i class="fas fa-plus"></i>
                        </button>
                        <div id="add-mod-dropdown" class="dropdown-content">
                            <button id="add-mod-folder-btn" class="dropdown-item">
                                <span>Add mod folder</span>
                            </button>
                            <button id="create-symlink-btn" class="dropdown-item">
                                <span>Create symlink</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="button-frame launch-dtkit-frame">
                    <button id="launch-dtkit-btn" class="btn-icon" title="Launch dtkit-patch">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="button-frame sort-frame">
                    
                    <select id="sort-select" class="sort-combo" title="Sort:">
                        <option value="fileOrder">By file order</option>
                        <option value="name">By name</option>
                        <option value="status">By status</option>
                        <option value="newFirst">New first</option>
                    </select>
                </div>
            </div>

            <div class="canvas-frame">
                <div id="mods-list" class="mods-list"></div>
            </div>
        </div>

        <div class="right-container">
            <div class="search-panel">
                <label class="search-label">Search mod:</label>
                <div class="search-input-wrapper">
                    <input type="text" id="search-input" class="search-input" placeholder="Enter mod name..." />
                    <button id="clear-search-btn" class="btn-icon" title="Clear">
                        <i class="fas fa-backspace"></i>
                    </button>
                </div>
                <div class="hide-new-mods-frame">
                    <label class="hide-new-mods-label">
                        <input type="checkbox" id="hide-new-mods-checkbox" />
                        <span>Hide new mods</span>
                    </label>
                </div>
                <div class="hide-unused-mods-frame">
                    <label class="hide-new-mods-label">
                        <input type="checkbox" id="hide-not-found-mods-checkbox" />
                        <span>Hide not found mods</span>
                    </label>
                </div>
                <div class="hide-unused-mods-frame">
                    <label class="hide-new-mods-label">
                        <input type="checkbox" id="hide-unused-mods-checkbox" />
                        <span>Hide all unused mods</span>
                    </label>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-frame">
                    <div id="bulk-actions-panel" class="bulk-actions-frame">
                        <label class="section-label">Actions:</label>
                        <div class="bulk-actions-buttons">
                            <button id="bulk-enable-btn" class="btn-icon" title="Enable selected">
                                <i class="fas fa-check"></i>
                            </button>
                            <button id="bulk-disable-btn" class="btn-icon" title="Disable selected">
                                <i class="fas fa-times"></i>
                            </button>
                            <button id="bulk-delete-btn" class="btn-icon" title="Delete selected">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button id="bulk-clear-selection-btn" class="btn-icon" title="Clear selection">
                                <i class="fas fa-times-circle"></i>
                            </button>
                        </div>
                        <div class="bulk-actions-info">
                            <span id="bulk-selection-count">0 mods selected</span>
                        </div>
                    </div>

                    <div class="profiles-frame">
                        <label class="section-label">Profiles:</label>
                        <select id="profiles-list" class="profiles-list" size="6"></select>
                        <div class="profile-buttons">
                            <button id="new-profile-btn" class="btn-icon" title="New profile">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button id="load-profile-btn" class="btn-icon" title="Load profile">
                                <i class="fas fa-file-arrow-down"></i>
                            </button>
                            <button id="overwrite-profile-btn" class="btn-icon" title="Overwrite profile">
                                <i class="fas fa-save"></i>
                            </button>
                            <button id="rename-profile-btn" class="btn-icon" title="Rename profile">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button id="delete-profile-btn" class="btn-icon" title="Delete profile">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="save-frame">
        <button id="settings-btn" class="btn-icon" title="Settings">
            <i class="fas fa-cog"></i>
        </button>
        <button id="save-btn" class="btn btn-primary">Save</button>
    </div>

    <div class="status-bar">
        <span id="status-text">Ready</span>
    </div>

    <div id="profile-dialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title" class="modal-title">Enter profile name</span>
            </div>
            <div class="modal-body">
                <input type="text" id="profile-name-input" class="modal-input" placeholder="Profile name..." autocomplete="off" />
            </div>
            <div class="modal-footer">
                <button id="modal-ok-btn" class="btn btn-primary">Save</button>
                <button id="modal-cancel-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="message-dialog" class="modal">
        <div class="modal-content modal-content-message">
            <div class="modal-header">
                <span id="message-title" class="modal-title">Message</span>
            </div>
            <div class="modal-body">
                <div id="message-text" class="message-text"></div>
            </div>
            <div class="modal-footer">
                <button id="message-ok-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <div id="settings-dialog" class="modal">
        <div class="modal-content modal-content-settings">
            <div class="modal-header">
                <span class="modal-title">Settings</span>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <label class="settings-label" id="settings-theme-label">Theme:</label>
                    <select id="settings-theme-select" class="settings-input">
                        <option value="">Light</option>
                        <option value="dark">Dark</option>
                        <option value="high-contrast">High Contrast</option>
                        <option value="oled-dark">OLED Dark</option>
                        <option value="sepia">Sepia</option>
                        <option value="blue-light">Blue Light Filter</option>
                        <option value="nord">Nord</option>
                        <option value="dracula">Dracula</option>
                        <option value="solarized">Solarized</option>
                    </select>
                </div>
                <div class="settings-section">
                    <label class="settings-label" id="settings-locale-label">Language:</label>
                    <select id="settings-locale-select" class="settings-input">
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Français</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português</option>
                        <option value="ko">한국어</option>
                        <option value="zh">中文</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="settings-ok-btn" class="btn btn-primary">Save</button>
                <button id="settings-cancel-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="drag-drop-overlay" class="drag-drop-overlay">
        <div class="drag-drop-content">
            <i class="fas fa-folder-open drag-drop-icon"></i>
            <div id="drag-drop-text" class="drag-drop-text">Drag mod folder here</div>
        </div>
    </div>

    <div id="mod-context-menu" class="context-menu">
        <button id="context-menu-enable" class="context-menu-item">
            <span>Enable</span>
        </button>
        <button id="context-menu-disable" class="context-menu-item">
            <span>Disable</span>
        </button>
        <div class="context-menu-separator"></div>
        <button id="context-menu-copy" class="context-menu-item">
            <span>Copy name</span>
        </button>
        <div class="context-menu-separator"></div>
        <button id="context-menu-delete" class="context-menu-item">
            <span>Delete</span>
        </button>
    </div>

    <script type="module" src="renderer.js"></script>
</body>
</html>
